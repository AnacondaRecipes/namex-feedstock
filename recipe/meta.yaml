{% set name = "namex" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 117f03ccd302cc48e3f5c58a296838f6b89c83455ab8683a1e85f2a430aa4306

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python
    - wheel
    - setuptools
  run:
    - python

test:
  imports:
    - namex
  requires:
    - pip
  commands:
    - pip check
    - python -c "from importlib.metadata import version; assert(version('{{ name }}')=='{{ version }}')"

about:
  home: https://github.com/fchollet/namex
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Clean up the public namespace of your package
  description: |
    Namex is a simple utility to separate the implementation of your Python package and its public API.
  doc_url: https://github.com/fchollet/namex/blob/main/README.md
  dev_url: https://github.com/fchollet/namex

extra:
  recipe-maintainers:
    - psteyer